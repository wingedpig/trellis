{{ define "main" }}
<div class="container py-4">
  <div class="row">
    <div class="col-lg-3 d-none d-lg-block">
      <nav class="docs-sidebar">
        <ul class="nav flex-column">
          {{ range .Pages }}
          <li class="nav-item">
            <a class="nav-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
          </li>
          {{ end }}
        </ul>
      </nav>
    </div>
    <div class="col-lg-9">
      <div class="docs-content">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{ if .Pages }}
        <div class="list-group mt-4">
          {{ range .Pages }}
          <a href="{{ .RelPermalink }}" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{ .Title }}</h5>
            {{ if .Description }}<p class="mb-0 text-muted small">{{ .Description }}</p>{{ end }}
          </a>
          {{ end }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
