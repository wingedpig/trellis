components:
  parameters:
    TrellisVersion:
      name: Trellis-Version
      in: header
      required: false
      description: |
        API version date (e.g., 2026-01-17). This header can be sent with any API request.
        When omitted, the latest API behavior is used. Pin to a specific date for stability
        across API updates. The Go client library sets this automatically via WithVersion().
      schema:
        type: string
        pattern: '^\d{4}-\d{2}-\d{2}$'
        example: '2026-01-17'

    ServiceName:
      name: name
      in: path
      required: true
      description: Service name
      schema:
        type: string

    WorktreeName:
      name: name
      in: path
      required: true
      description: Worktree name
      schema:
        type: string

    WorkflowId:
      name: id
      in: path
      required: true
      description: Workflow ID
      schema:
        type: string

    LogViewerName:
      name: name
      in: path
      required: true
      description: Log viewer name
      schema:
        type: string

  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    ResponseMeta:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
        meta:
          $ref: '#/components/schemas/ResponseMeta'

    ServiceInfo:
      type: object
      properties:
        Name:
          type: string
        Status:
          $ref: '#/components/schemas/ServiceStatus'
        Enabled:
          type: boolean
        ParserType:
          type: string
        Layout:
          type: array
          items:
            type: object
        TimestampField:
          type: string
        LevelField:
          type: string
        MessageField:
          type: string

    ServiceStatus:
      type: object
      properties:
        State:
          type: string
          enum: [stopped, starting, running, stopping, crashed]
        PID:
          type: integer
        ExitCode:
          type: integer
        StartedAt:
          type: string
          format: date-time
        StoppedAt:
          type: string
          format: date-time
        RestartCount:
          type: integer
        Error:
          type: string

    Worktree:
      type: object
      properties:
        Path:
          type: string
        Branch:
          type: string
        Commit:
          type: string
        Detached:
          type: boolean
        IsBare:
          type: boolean
        Dirty:
          type: boolean
          description: Whether the worktree has uncommitted changes to tracked files. Untracked files are not considered dirty.
        Ahead:
          type: integer
        Behind:
          type: integer
        Active:
          type: boolean

    HookResult:
      type: object
      properties:
        name:
          type: string
        success:
          type: boolean
        output:
          type: string
        error:
          type: string
        duration:
          type: string

    Workflow:
      type: object
      properties:
        ID:
          type: string
        Name:
          type: string
        Description:
          type: string
          description: Description for CLI help and discoverability
        Command:
          type: array
          items:
            type: string
        Commands:
          type: array
          items:
            type: array
            items:
              type: string
        Timeout:
          type: integer
        OutputParser:
          type: string
        Confirm:
          type: boolean
        ConfirmMessage:
          type: string
        RequiresStopped:
          type: array
          items:
            type: string
        RestartServices:
          type: boolean
        Inputs:
          type: array
          description: Input parameters for this workflow
          items:
            $ref: '#/components/schemas/WorkflowInput'

    WorkflowInput:
      type: object
      description: Defines a parameter that can be passed when running a workflow
      properties:
        Name:
          type: string
          description: Variable name used in command templates
        Type:
          type: string
          enum: [text, select, checkbox, datepicker]
          description: Input type
        Label:
          type: string
          description: Human-readable display label
        Description:
          type: string
          description: Description for CLI help
        Placeholder:
          type: string
          description: Placeholder text for text inputs
        Options:
          type: array
          items:
            type: string
          description: Available choices for select inputs
        AllowedValues:
          type: array
          items:
            type: string
          description: Whitelist of allowed values for validation
        Pattern:
          type: string
          description: Regex pattern for validation
        Default:
          description: Default value
        Required:
          type: boolean
