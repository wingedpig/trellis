                          $ref: '#/components/schemas/TerminalSession'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'

  /terminal/ws:
    get:
      tags: [Terminal]
      summary: Terminal WebSocket connection
      operationId: terminalWebSocket
      parameters:
        - name: session
          in: query
          required: true
          description: Session name
          schema:
            type: string
        - name: window
          in: query
          required: true
          description: Window name
