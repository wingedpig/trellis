openapi: 3.0.3
info:
  title: Trellis API
  description: |
    Trellis is a development environment control plane that unifies local development,
    parallel branches, remote terminals, and live production logs.

    ## Versioning

    The API uses URL path versioning (`/api/v1/...`) for major versions. Within a major
    version, Stripe-style date-based versioning is supported via the `Trellis-Version`
    HTTP header (e.g., `Trellis-Version: 2026-01-17`).

    By default, the latest behavior is used. Pin to a specific date version for stability
    when breaking changes are introduced within a major version. The version date represents
    when a particular API behavior was current.

    ## Go Client Library

    An official Go client library is available at `github.com/wingedpig/trellis/pkg/client`.
    It provides typed access to all endpoints and supports API versioning. See the
    [documentation](/docs/reference/client/) for usage examples.
  version: 1.0.0
  contact:
    name: Trellis
    url: https://trellis.dev
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  - url: http://localhost:1234/api/v1
    description: Local development server

# Trellis is a local development tool with no authentication
security: []

tags:
  - name: Services
    description: Service lifecycle management
  - name: Worktrees
    description: Git worktree management
  - name: Workflows
    description: Workflow execution
  - name: Events
    description: Event history and real-time subscriptions
  - name: Logs
    description: Log viewer management
  - name: Trace
    description: Distributed tracing
  - name: Crashes
    description: Crash report management
  - name: Terminal
    description: Terminal session management
  - name: Navigation
    description: UI navigation options
  - name: Notify
    description: Notification events
  - name: VSCode
    description: VS Code integration

paths:
  # ==================== SERVICES ====================
  /services:
    get:
      tags: [Services]
      summary: List all services
      operationId: listServices
      parameters:
        - $ref: '#/components/parameters/TrellisVersion'
      responses:
        '200':
          description: List of services
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ServiceInfo'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'

  /services/{name}:
    get:
      tags: [Services]
      summary: Get service details
      operationId: getService
      parameters:
        - $ref: '#/components/parameters/ServiceName'
      responses:
        '200':
          description: Service details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ServiceInfo'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '404':
          $ref: '#/components/responses/NotFound'

  /services/{name}/start:
    post:
      tags: [Services]
      summary: Start a service
      operationId: startService
      parameters:
        - $ref: '#/components/parameters/ServiceName'
      responses:
        '200':
          description: Service started
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ServiceInfo'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '400':
          $ref: '#/components/responses/BadRequest'

  /services/{name}/stop:
    post:
      tags: [Services]
      summary: Stop a service
      operationId: stopService
      parameters:
        - $ref: '#/components/parameters/ServiceName'
      responses:
        '200':
          description: Service stopped
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ServiceInfo'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '400':
          $ref: '#/components/responses/BadRequest'

  /services/{name}/restart:
    post:
      tags: [Services]
      summary: Restart a service
      operationId: restartService
      parameters:
        - $ref: '#/components/parameters/ServiceName'
      responses:
        '200':
          description: Service restarted
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ServiceInfo'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '400':
          $ref: '#/components/responses/BadRequest'

  /services/{name}/logs:
    get:
      tags: [Services]
      summary: Get service logs
      operationId: getServiceLogs
      parameters:
        - $ref: '#/components/parameters/ServiceName'
        - name: lines
          in: query
          description: Number of log lines to return
          schema:
            type: integer
            default: 100
      responses:
        '200':
          description: Service logs
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      service:
                        type: string
                      entries:
                        type: array
                        items:
                          $ref: '#/components/schemas/LogEntry'
                      lines:
                        type: array
                        items:
                          type: string
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Services]
      summary: Clear service logs
      operationId: clearServiceLogs
      parameters:
        - $ref: '#/components/parameters/ServiceName'
      responses:
        '200':
          description: Logs cleared
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      service:
                        type: string
                      cleared:
                        type: boolean
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '404':
          $ref: '#/components/responses/NotFound'

  /services/{name}/logs/stream:
    get:
      tags: [Services]
      summary: Stream service logs (SSE)
      operationId: streamServiceLogs
      parameters:
        - $ref: '#/components/parameters/ServiceName'
      responses:
        '200':
          description: Server-Sent Events stream
          content:
            text/event-stream:
              schema:
                type: string
        '404':
          $ref: '#/components/responses/NotFound'

  # ==================== WORKTREES ====================
  /worktrees:
    get:
      tags: [Worktrees]
      summary: List all worktrees
      operationId: listWorktrees
      parameters:
        - $ref: '#/components/parameters/TrellisVersion'
      responses:
        '200':
          description: List of worktrees
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      worktrees:
                        type: array
                        items:
                          $ref: '#/components/schemas/Worktree'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
    post:
      tags: [Worktrees]
      summary: Create a new worktree
      operationId: createWorktree
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [branch_name]
              properties:
                branch_name:
                  type: string
                  description: Branch name to create worktree from
                switch_to:
                  type: boolean
                  default: false
                  description: Whether to activate the new worktree
      responses:
        '201':
          description: Worktree created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      worktree:
                        $ref: '#/components/schemas/Worktree'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '400':
          $ref: '#/components/responses/BadRequest'

  /worktrees/info:
    get:
      tags: [Worktrees]
      summary: Get worktrees info with project metadata
      operationId: getWorktreesInfo
      responses:
        '200':
          description: Worktrees info
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      worktrees:
                        type: array
                        items:
                          $ref: '#/components/schemas/Worktree'
                      project_name:
                        type: string
                      binaries_dir:
                        type: string
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'

  /worktrees/{name}:
    get:
      tags: [Worktrees]
      summary: Get worktree details
      operationId: getWorktree
      parameters:
        - $ref: '#/components/parameters/WorktreeName'
      responses:
        '200':
          description: Worktree details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Worktree'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Worktrees]
      summary: Remove a worktree
      operationId: removeWorktree
      parameters:
        - $ref: '#/components/parameters/WorktreeName'
        - name: delete_branch
          in: query
          description: Whether to delete the associated branch
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Worktree removed
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      removed:
                        type: string
                      branch_deleted:
                        type: boolean
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '400':
          $ref: '#/components/responses/BadRequest'

  /worktrees/{name}/activate:
    post:
      tags: [Worktrees]
      summary: Activate a worktree
      operationId: activateWorktree
      parameters:
        - $ref: '#/components/parameters/WorktreeName'
      responses:
        '200':
          description: Worktree activated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      worktree:
                        $ref: '#/components/schemas/Worktree'
                      hook_results:
                        type: array
                        items:
                          $ref: '#/components/schemas/HookResult'
                      duration:
                        type: string
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '400':
          $ref: '#/components/responses/BadRequest'

  # ==================== WORKFLOWS ====================
  /workflows:
    get:
      tags: [Workflows]
      summary: List all workflows
      operationId: listWorkflows
      parameters:
        - $ref: '#/components/parameters/TrellisVersion'
      responses:
        '200':
          description: List of workflows
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Workflow'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'

  /workflows/{id}:
    get:
      tags: [Workflows]
      summary: Get workflow details
      operationId: getWorkflow
      parameters:
        - $ref: '#/components/parameters/WorkflowId'
      responses:
        '200':
          description: Workflow details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Workflow'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '404':
          $ref: '#/components/responses/NotFound'

  /workflows/{id}/run:
    post:
      tags: [Workflows]
      summary: Run a workflow
      operationId: runWorkflow
      parameters:
        - $ref: '#/components/parameters/WorkflowId'
        - name: worktree
          in: query
          description: Worktree to run workflow in
          schema:
            type: string
      requestBody:
        description: Workflow inputs
        content:
          application/json:
            schema:
              type: object
              properties:
                inputs:
                  type: object
                  additionalProperties: true
                  description: Input values keyed by input name
      responses:
        '200':
          description: Workflow execution result
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/WorkflowStatus'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '400':
          $ref: '#/components/responses/BadRequest'

  /workflows/{id}/status:
    get:
      tags: [Workflows]
      summary: Get workflow status
      operationId: getWorkflowStatus
      parameters:
        - $ref: '#/components/parameters/WorkflowId'
      responses:
        '200':
          description: Workflow status
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/WorkflowStatus'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '404':
          $ref: '#/components/responses/NotFound'

  /workflows/{runId}/stream:
    get:
      tags: [Workflows]
      summary: Stream workflow output (WebSocket)
      operationId: streamWorkflowOutput
      parameters:
        - name: runId
          in: path
          required: true
          description: Workflow run ID
          schema:
            type: string
      responses:
        '101':
          description: WebSocket upgrade
        '404':
          $ref: '#/components/responses/NotFound'

  # ==================== EVENTS ====================
  /events:
    get:
      tags: [Events]
      summary: Get event history
      operationId: getEvents
      parameters:
        - name: type
          in: query
          description: Event types to filter (supports wildcards)
          schema:
            type: array
            items:
              type: string
        - name: worktree
          in: query
          description: Filter by worktree name
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum events to return
          schema:
            type: integer
        - name: since
          in: query
          description: Events after this time
          schema:
            type: string
            format: date-time
        - name: until
          in: query
          description: Events before this time
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Event history
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'

  /events/ws:
    get:
      tags: [Events]
      summary: Subscribe to events (WebSocket)
      operationId: subscribeEvents
      parameters:
        - name: pattern
          in: query
          description: Event pattern to subscribe to
          schema:
            type: string
            default: '*'
      responses:
        '101':
          description: WebSocket upgrade

  # ==================== NOTIFY ====================
  /notify:
    post:
      tags: [Notify]
      summary: Emit a notification event
      operationId: emitNotification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [message]
              properties:
                message:
                  type: string
                  description: Notification message
                type:
                  type: string
                  enum: [done, blocked, error]
                  default: done
                  description: Notification type
      responses:
        '200':
          description: Notification emitted
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      timestamp:
                        type: string
                        format: date-time
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '400':
          $ref: '#/components/responses/BadRequest'

  # ==================== LOG VIEWERS ====================
  /logs:
    get:
      tags: [Logs]
      summary: List log viewers
      operationId: listLogViewers
      responses:
        '200':
          description: List of log viewers
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LogViewerStatus'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'

  /logs/{name}:
    get:
      tags: [Logs]
      summary: Get log viewer status
      operationId: getLogViewer
      parameters:
        - $ref: '#/components/parameters/LogViewerName'
      responses:
        '200':
          description: Log viewer status
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/LogViewerStatus'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '404':
          $ref: '#/components/responses/NotFound'

  /logs/{name}/entries:
    get:
      tags: [Logs]
      summary: Get log entries
      operationId: getLogEntries
      parameters:
        - $ref: '#/components/parameters/LogViewerName'
        - name: filter
          in: query
          description: Filter expression
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum entries to return
          schema:
            type: integer
            default: 1000
        - name: before
          in: query
          description: Only entries before this time
          schema:
            type: string
            format: date-time
        - name: after
          in: query
          description: Only entries after this time
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Log entries
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      entries:
                        type: array
                        items:
                          $ref: '#/components/schemas/LogEntry'
                      count:
                        type: integer
                      sequence:
                        type: integer
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /logs/{name}/history:
    get:
      tags: [Logs]
      summary: Get historical log entries
      operationId: getLogHistory
      parameters:
        - $ref: '#/components/parameters/LogViewerName'
        - name: start
          in: query
          required: true
          description: Start of time range
          schema:
            type: string
            format: date-time
        - name: end
          in: query
          required: true
          description: End of time range
          schema:
            type: string
            format: date-time
        - name: filter
          in: query
          description: Filter expression
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum entries
          schema:
            type: integer
            default: 10000
        - name: grep
          in: query
          description: Grep pattern for matching
          schema:
            type: string
        - name: before
          in: query
          description: Context lines before match
          schema:
            type: integer
        - name: after
          in: query
          description: Context lines after match
          schema:
            type: integer
      responses:
        '200':
          description: Historical log entries
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      entries:
                        type: array
                        items:
                          $ref: '#/components/schemas/LogEntry'
                      count:
                        type: integer
                      start:
                        type: string
                        format: date-time
                      end:
                        type: string
                        format: date-time
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /logs/{name}/files:
    get:
      tags: [Logs]
      summary: List rotated log files
      operationId: listLogFiles
      parameters:
        - $ref: '#/components/parameters/LogViewerName'
      responses:
        '200':
          description: List of log files
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        size:
                          type: integer
                        modified:
                          type: string
                          format: date-time
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '404':
          $ref: '#/components/responses/NotFound'

  /logs/{name}/stream:
    get:
      tags: [Logs]
      summary: Stream log entries (WebSocket)
      operationId: streamLogEntries
      parameters:
        - $ref: '#/components/parameters/LogViewerName'
        - name: filter
          in: query
          description: Initial filter expression
          schema:
            type: string
      responses:
        '101':
          description: WebSocket upgrade
        '404':
          $ref: '#/components/responses/NotFound'

  /logs/{name}/stream/sse:
    get:
      tags: [Logs]
      summary: Stream log entries (SSE)
      operationId: streamLogEntriesSSE
      parameters:
        - $ref: '#/components/parameters/LogViewerName'
      responses:
        '200':
          description: Server-Sent Events stream
          content:
            text/event-stream:
              schema:
                type: string
        '404':
          $ref: '#/components/responses/NotFound'

  # ==================== TRACE ====================
  /trace:
    post:
      tags: [Trace]
      summary: Execute a distributed trace search
      operationId: executeTrace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [id, group, start]
              properties:
                id:
                  type: string
                  description: Trace ID to search for
                group:
                  type: string
                  description: Trace group name
                start:
                  type: string
                  format: date-time
                  description: Start of time range
                end:
                  type: string
                  format: date-time
                  description: End of time range (default now)
                name:
                  type: string
                  description: Report name (auto-generated if empty)
                expand_by_id:
                  type: boolean
                  default: true
                  description: Whether to expand by ID
      responses:
        '200':
          description: Trace execution result
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                      status:
                        type: string
                        enum: [completed, failed]
                      total_entries:
                        type: integer
                      sources:
                        type: object
                        additionalProperties:
                          type: integer
                      duration_ms:
                        type: integer
                      error:
                        type: string
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

  /trace/groups:
    get:
      tags: [Trace]
      summary: List trace groups
      operationId: listTraceGroups
      responses:
        '200':
          description: List of trace groups
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      groups:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            log_viewers:
                              type: array
                              items:
                                type: string
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'

  /trace/reports:
    get:
      tags: [Trace]
      summary: List trace reports
      operationId: listTraceReports
      responses:
        '200':
          description: List of trace reports
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      reports:
                        type: array
                        items:
                          $ref: '#/components/schemas/TraceReportSummary'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'

  /trace/reports/{name}:
    get:
      tags: [Trace]
      summary: Get trace report
      operationId: getTraceReport
      parameters:
        - name: name
          in: path
          required: true
          description: Report name
          schema:
            type: string
      responses:
        '200':
          description: Trace report
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/TraceReport'
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Trace]
      summary: Delete trace report
      operationId: deleteTraceReport
      parameters:
        - name: name
          in: path
          required: true
          description: Report name
          schema:
            type: string
      responses:
        '200':
          description: Report deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      deleted:
                        type: string
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '404':
          $ref: '#/components/responses/NotFound'

  # ==================== CRASHES ====================
  /crashes:
    get:
      tags: [Crashes]
      summary: List all crashes
      operationId: listCrashes
      responses:
        '200':
          description: List of crashes
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CrashSummary'
    delete:
      tags: [Crashes]
      summary: Clear all crashes
      operationId: clearCrashes
      responses:
        '200':
          description: All crashes cleared
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
